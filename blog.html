<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | María Fabregat</title>
    
    <link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans&display=swap' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' rel='stylesheet'>
    <style>
        /* **Pega aquí todo el código CSS de tu bloque <style> de tu página de servicio.** */
    </style>
</head>

<body>
    <div class="blog-post-content" style="max-width: 800px; margin: 2rem auto; padding: 0 20px;">
        <header class="post-header">
            <h1 style="font-family: 'Playfair Display', serif; color: #38264e; margin-bottom: 0;">{{ page.title }}</h1>
            <p class="post-meta" style="font-size: 0.9rem; color: #777;">Publicado el {{ page.date | date: "%B %-d, %Y" }} por {{ page.author | default: "Maria Fabregat" }}</p>
        </header>

        <article>
            {{ content }}  </article>
    </div>

    </body>
